<body>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <main>
        <div class="top_tittle">
            <h3>個人資料</h3>
        </div>
        <div class="test_area">

            <div class="input-group">
                <label class="input-group-label" for="schoolName">學校名稱</label>
                <input type="text" id="schoolName" class="form-control" placeholder="請輸入學校名稱">
            </div>

            <div class="input-group">
                <label class="input-group-label" for="className">班級名稱</label>
                <input type="text" id="className" class="form-control" placeholder="請輸入班級名稱">
            </div>

            <div class="input-group">
                <label class="input-group-label" for="studentNumber">學生號碼</label>
                <input type="text" id="studentNumber" class="form-control" placeholder="請輸入學生號碼">
            </div>

            <div class="input-group">
                <label class="input-group-label" for="studentName">學生姓名</label>
                <input type="text" id="studentName" class="form-control" placeholder="請輸入學生姓名">
            </div>
            
            <div class="input-group">
                <label class="input-group-label" for="mySelect">性別</label>
                <div class="select-wrap">
                    <select class="form-select" id="mySelect">
                        <option value="#" disabled selected>請選擇性別</option>
                        <option value="#">男性</option>
                        <option value="#">女性</option>
                    </select>
                    <div class="select_icon">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label class="input-group-label" for="birthday">生日</label>
                <input type="date" id="birthday" class="form-control" name="birthday">
                <div class="input_date_icon">
                    <i class="fa-regular fa-calendar"></i>
                </div>
            </div>

        </div>
    </main>

    <footer>
    </footer>

    <!-- JS -->
    <script src="../Content/js/jquery-3.5.1.min.js"></script>
    <script src="../Content/js/bootstrap-5.1.1.min.js"></script>

    <!-- this page widgets JS -->

    <script src="../Content/js/all.js"></script>

    <script>
        $(document).ready(function () {
            $("footer").load("footer.html", function () {});
        });

        var mySelect = $("select[id*=mySelect]").children("option").length;

        $("#mySelect").on({
            "change": function () {
                $(this).blur();
            },
            'focus': function () {
                $(this).attr('size', mySelect - 1);
            },
            "blur": function () {
                $(this).attr('size', 1);
            },
            "keyup": function (e) {
                if (e.keyCode == 27)
                    $(this).attr('size', mySelect - 1);
            }
        });
    </script>
