    <main>

    <script>
        // var country_arr = new Array("Afghanistan", "Albania", "Algeria", "American Samoa", "Angola", "Anguilla", "Antartica");

        var s_a = new Array();
        s_a[0] = "";
        s_a[1] = "中正區|安樂區|七堵區|暖暖區|仁愛區|中山區|安樂區|信義區";
        s_a[2] = "松山區|信義區|大安區|中山區|中正區|大同區|萬華區|文山區|南港區|內湖區|士林區|北投區";
        s_a[3] = "板橋區|三重區|中和區|永和區|新莊區|新店區|樹林區|鶯歌區|三峽區|淡水區|汐止區|瑞芳區|土城區|蘆洲區|五股區|泰山區|林口區|深坑區|石碇區|坪林區|三芝區|石門區|八里區|平溪區|雙溪區|貢寮區|金山區|萬里區|烏來區";
        s_a[4] = "桃園區|中壢區|大溪區|楊梅區|蘆竹區|大園區|龜山區|八德區|龍潭區|平鎮區|新屋區|觀音區|復興區";
        s_a[5] = "桃園區|中壢區|大溪區";


        $(document).ready(function () {
            //Populate Select Items

            $('#country').change(function () {
                populateSelect(), populatePart();;
            });
            $('#Township').change(function () {
                populatePart();
            });

            function populateSelect() {
                Country = $('#country').val();
                $('#Township').html('');

                var TownshipElement = document.getElementById("township");


                var Township_arr = s_a[Country].split("|");

                for (var i = 0; i < Township_arr.length; i++) {
                    TownshipElement.options[TownshipElement.length] = new Option(Township_arr[i]);
                }

                var SelectTownship = TownshipElement.length;
                alert(SelectTownship);


                //鄉鎮
        if (SelectTownship > 10) {
            $("#township").on({
                "change": function () {
                    $(this).blur();
                },
                'focus': function () {
                    $(this).attr('size', 10);
                },
                "blur": function () {
                    $(this).attr('size', 1);
                },
                "keyup": function (e) {
                    if (e.keyCode == 27)
                        $(this).attr('size', 10);
                }
            });
        } else {
            $("#township").on({
                "change": function () {
                    $(this).blur();
                },
                'focus': function () {
                    $(this).attr('size', SelectTownship);
                },
                "blur": function () {
                    $(this).attr('size', 1);
                },
                "keyup": function (e) {
                    if (e.keyCode == 27)
                        $(this).attr('size', SelectTownship);
                }
            });
        }


            }

            function populatePart() {
                Country = $('#country').val();
                Township = $('#township').val();
            }

            
        });


        // 在「下拉式選單」做監聽事件

        //縣市
        var SelectCountry = $("select[id*=country]").children("option").length;
        if (SelectCountry > 10) {
            $("#country").on({
                "change": function () {
                    $(this).blur();
                },
                'focus': function () {
                    $(this).attr('size', 10);
                },
                "blur": function () {
                    $(this).attr('size', 1);
                },
                "keyup": function (e) {
                    if (e.keyCode == 27)
                        $(this).attr('size', 10);
                }
            });
        } else {
            $("#country").on({
                "change": function () {
                    $(this).blur();
                },
                'focus': function () {
                    $(this).attr('size', SelectCountry - 1);
                },
                "blur": function () {
                    $(this).attr('size', 1);
                },
                "keyup": function (e) {
                    if (e.keyCode == 27)
                        $(this).attr('size', SelectCountry - 1);
                }
            });
        }
        
        

    </script>
